<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <!-- Include the Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Калькулятор</h1>
                <form method="POST" action="/calculate">
                    <div class="mb-3">
                        <input type="number" class="form-control" name="number1" required placeholder="Введите первое число">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="number2" required placeholder="Введите второе число">
                    </div>
                    <div class="mb-3">
                        <select class="form-select" name="operation">
                            <option value="add">Сложить</option>
                            <option value="subtract">Вычесть</option>
                            <option value="multiply">Умножить</option>
                            <option value="divide">Разделить</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Посчитать</button>
                    </div>
                </form>
                {% if result is defined %}
                    <h2 class="text-center mt-4">Результат: {{ result }}</h2>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Optionally include the Bootstrap JS and Popper.js for Bootstrap components to work properly -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
